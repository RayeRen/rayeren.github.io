# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
title: 'Xubo Luo'
description: 'Master Student at University of Chinese Academy of Sciences. Working on drone navigation and image matching.'
repository: 'LuoXubo/LuoXubo.github.io'
google_scholar_stats_use_cdn: false

# google analytics
google_analytics_id:

# SEO Related
google_site_verification:
bing_site_verification:
baidu_site_verification:

# Site Author
author:
  name: 'Xubo Luo'
  avatar: 'images/profile.jpg'
  bio: 'A student who is curious about anything to the world'
  location: 'Beijing'
  employer:
  pubmed:
  googlescholar: 'https://scholar.google.com/citations?hl=zh-CN&user=oGxPcIUAAAAJ'
  email: 'luoxubo@hotmail.com'
  researchgate: 'https://www.researchgate.net/profile/Xubo-Luo'
  uri:
  bitbucket:
  codepen:
  dribbble:
  flickr:
  facebook:
  foursquare:
  github: 'LuoXubo'
  google_plus:
  keybase:
  instagram:
  impactstory: #"https://profiles.impactstory.org/u/xxxx-xxxx-xxxx-xxxx"
  lastfm:
  linkedin: #"rayeren"
  dblp: #"https://dblp.org/pid/75/6568-6.html"
  orcid: 'https://orcid.org/0000-0002-7388-5749'
  pinterest:
  soundcloud:
  stackoverflow: # http://stackoverflow.com/users/123456/username
  steam:
  tumblr:
  twitter:
  vine:
  weibo:
  xing:
  youtube:
  wikipedia:

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - '*.sublime-project'
  - '*.sublime-workspace'
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
  - google_scholar_crawler
  - github_myprofile_updater
keep_files:
  - .git
  - .svn
encoding: 'utf-8'
markdown_ext: 'markdown,mkdown,mkdn,mkd,md'

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Defaults
defaults:
  # _pages
  - scope:
      path: ''
      type: pages
    values:
      layout: default
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
